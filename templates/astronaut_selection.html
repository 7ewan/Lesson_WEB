<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отбор космонавтов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<h1></h1>
<h2></h2>
<form method="post" action="astronaut_selection">
    <div class="mb-3">
        <input type="text" class="form-control" placeholder="Введите фамилию" name="surname">
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" placeholder="Введите имя" name="name">
    </div>
    <div class="mb-3">
        <input type="email" class="form-control" placeholder="Введите почту" name="email">
    </div>
    <div class="mb-3">
        <h4>Образование</h4>
        <select class="from-select">
            <option value="Начальное">Начальное</option>
            <option value="Среднее">Среднее</option>
            <option value="Высшее">Высшее</option>
            <option value="Кандидат наук">Кандидат наук</option>
        </select>
    </div>
    <div class="mb-3">
        <div class="form-check">
            <input type="checkbox" value="Инженер" class="form-check-input" name="profession" id="engineer">
            <label class="form-check-label" for="engineer">Инженер</label>
        </div>

        <div class="form-check">
            <input type="checkbox" value="Пилот" class="form-check-input" name="profession" id="pilot">
            <label class="form-check-label" for="pilot">Пилот</label>
        </div>

        <div class="form-check">
            <input type="checkbox" value="Шахтёр" class="form-check-input" name="profession" id="miner">
            <label class="form-check-label" for="miner">Шахтёр</label>
        </div>

        <div class="form-check">
            <input type="checkbox" value="Электрик" class="form-check-input" name="profession" id="electric">
            <label class="form-check-label" for="electric">Электрик</label>
        </div>

        <div class="form-check">
            <input type="checkbox" value="Консультант" class="form-check-input" name="profession" id="consultant">
            <label class="form-check-label" for="consultant">Консультант</label>
        </div>
    </div>
    <div class="form-check">
        <input type="radio" value="Женский" name="gender" id="женский">
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
